type OffensiveStats {
  "At Bats"
  ab: Int!
  "Hits"
  h: Int!
  "Runs Batted In"
  rbi: Int!
  "Home runs"
  hr: Int!
  "Strike outs"
  k: Int!
  "Sacrifice Flies"
  sf: Int!
  "Batting averge of balls in play"
